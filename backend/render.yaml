services:
  - type: web
    name: url-shortener-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb-atlas
          property: connectionString
      - key: BASE_URL
        value: https://url-shortener-backend.onrender.com